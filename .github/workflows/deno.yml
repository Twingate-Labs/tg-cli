name: Deno

on:
  # push:
  #   tags:
  #     - v*.*.*
  push:
    branches: [chenbishop-patch-1]

jobs:
  release:
    name: Create Github Release
    runs-on: ubuntu-latest
    steps:
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        # draft: false
        # prerelease: false

  os_matrix:
    strategy:
      matrix:
        os: [ubuntu-latest,  macos-latest, windows-latest]      

    runs-on: ${{ matrix.os }}
    steps:
      - name: Setup repo
        uses: actions/checkout@v1

      - name: Setup Deno
        uses: denoland/setup-deno@004814556e37c54a2f6e31384c9e18e983317366
        with:
          deno-version: v1.x

      # - name: Test Deno
      #   run: deno run https://deno.land/std/examples/welcome.ts
        
      - name: Compile
        run: deno compile --allow-all --import-map ./import_map.json --unstable ./tg.js

      - name: Compress
        uses: papeloto/action-zip@v1
        if: startsWith(${{ matrix.os }}, 'windows')
        with:
          files: ./tg.exe
          dest: tg_cli-${{ matrix.os }}.zip
        
      - name: Compress
        uses: papeloto/action-zip@v1
        if: startsWith(${{ matrix.os }}, 'ubuntu') || startsWith(${{ matrix.os }}, 'mac')
        with:
          files: ./tg
          dest: tg_cli-${{ matrix.os }}.zip

      - name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ release.steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
          asset_path: ./tg_cli-${{ matrix.os }}.zip
          asset_name: tg_cli-${{ matrix.os }}.zip
          asset_content_type: application/zip
  
